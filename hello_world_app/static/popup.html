<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOS Analyzer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #f4f4f9;
        margin: 0;
        width: 500px; /* Increased width */
        height: auto; /* Automatically adjust based on content */
        transition: width 0.3s ease;
      }

      h1 {
        color: #007bff;
        font-size: 24px;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        margin-left: 5px;
        margin-right: 5px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      #status {
        margin-top: 10px;
        color: #333;
        word-wrap: break-word;
        text-align: left;
      }

      .card {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
        max-width: 460px;
      }

      .tos-content {
        margin-top: 20px;
        background-color: #f0f0f0;
        padding: 10px 15px;
        border-radius: 5px;
        max-height: 300px;
        overflow-y: scroll;
        text-align: left;
        font-size: 16px;
        line-height: 1.8;
        color: #333;
        border: 1px solid #ddd;
        display: none;
      }

      .tos-content ul {
        padding-left: 20px;
        margin: 0;
      }

      .tos-content li {
        list-style-type: disc;
        margin-bottom: 10px;
      }

      .status {
        margin-top: 10px;
        font-size: 14px;
        color: #555;
      }

      .center-buttons {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>TOS Analyzer</h1>
    <div class="card">
      <!-- Buttons -->
      <div class="center-buttons">
        <button id="analyzeBtn">Analyze TOS</button>
        <button id="expandBtn" style="display: none">Expand</button>
      </div>
      <p class="status" id="statusMessage">Waiting for input...</p>
      <div id="tosContent" class="tos-content"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
